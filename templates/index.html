<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LogViewer</title>
    <!-- get the indexControll script -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="static/indexController.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<!-- lets improve the visuals here by adding some css -->
<body>
    <!-- lets put the header <h1>Hello Master, Welcome to your SERVER!!!</h1> centered in a colum with white text and grey background-->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Hello Master, Welcome to your SERVER!!!</h1>
            </div>
        </div>
        <!-- lets put the buttons <button class="btn btn-primary" onclick="clearLog()">Clear Log</button> in a col -->
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" onclick="clearLog()">Clear Log</button>
            </div>
        </div>
        <!-- lets put the <p> </p> in a col -->
        <div class="row">
            <div class="col-12">
                <p id="log"></p>
            </div>
        </div>
    </div>
</body>
</html>


<style>
    /* lets also horizontally center everything towards the top of the page and make background grey and text white*/
    body {
        background-color: grey;
        color: white;
        display: flex;
        justify-content: center;
        /* align-items: center; */
        height: 100vh;
    }
    /* lets also add some padding to the top */
    .container {
        padding-top: 50px;
    }
</style>
